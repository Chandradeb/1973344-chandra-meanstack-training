<div>
  <mat-card>
    <mat-card-title>Form</mat-card-title>
    <mat-card-content>
      <form #taskRef = "ngForm" (ngSubmit) = "saveTask(taskRef)">
        <mat-form-field>
          <mat-label>Id</mat-label>
          <input matInput type="number" onkeydown="return event.keyCode !== 69" 
            name = "id" id="id" placeholder="ID" ngModel/>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput name = "name" id="name" placeholder="Name" ngModel/>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Task</mat-label>
          <input matInput name = "task" id="task" placeholder="Task" ngModel/>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Deadline</mat-label>
          <input matInput type="date" id="deadline" name="deadline" ngModel/>
        </mat-form-field>
        <br/>
        <button type="submit" mat-stroked-button color="secondary" 
          style="background-color: rgb(152, 209, 203);" >Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
    <table mat-table [dataSource]="taskArray" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let tasks"> {{tasks.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tasks"> {{tasks.name}} </td>
      </ng-container>
    
      <!-- Task Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let tasks"> {{tasks.task}} </td>
      </ng-container>
    
      <!-- Deadline Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Deadline </th>
        <td mat-cell *matCellDef="let tasks"> {{tasks.deadline}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
