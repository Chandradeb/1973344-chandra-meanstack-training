<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Managers</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onload="saveSession()">
    <h2 id="h2PM">Program Managers</h2>
    <div id="divPM">
        <h3 id="h3PM">Add new budget!</h3>
        <form>
            <p>
                <label>Client Name: </label>
                <input type="text" id = "client-name"/></br>
            </p>
            <p>
                <label>Project Name: </label>
                <input type="text" id = "project-name"/></br>
            </p>
            <p>
                <label>Budget: </label>
                <input type="number" id = "budget" onkeydown="return event.keyCode !== 69"/></br>
            </p>
            <p>
                <input type="button" value="Add" onclick="onFormSubmit()"/>
                <input type="button" value="Clear" onclick="resetData()"/></br>
            </p>
        </form>
        <br/>
        <a id="a1PM" href="index.html">Back to main page</a>
        <a id="a2PM" href="financeTeams.html">Back to finance teams page</a>
    </div>
</body>
</html>
