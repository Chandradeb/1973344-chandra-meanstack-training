<div >
  <form [formGroup]="signUpRef" (ngSubmit)="submitForm()" class="px-4 py-3" >
    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="fname" placeholder="Your first name goes here" formControlName = "firstName">
    </div>
    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lname" placeholder="Your last name goes here" formControlName = "lastName">
    </div>
    <div class="mb-3">
      <label for="emailSignup" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailSignup" placeholder="email@example.com" formControlName = "email">
    </div>
    <div class="mb-3">
      <label for="passSignup" class="form-label">Password</label>
      <input type="password" class="form-control" id="passSignup" placeholder="Password" formControlName = "pass">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
