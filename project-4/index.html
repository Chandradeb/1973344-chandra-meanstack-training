<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog!!</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onload="saveSession()">
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="title of your blog">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Write blog here</label>
            <textarea class="form-control" id="desc" rows="3" placeholder="start blog here"></textarea>
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">Image input</label>
            <input class="form-control" type="file" multiple="false" accept="image/*" id="img" onchange="readImg()">
        </div>
        <input class="btn btn-primary" type="button" value="Add blog" onclick="addBlog()"/>
    </form>
    <br/>
    <hr/>
    <br/>
    <div class="card" id="blogList">
        
    </div>
</body>
</html>
